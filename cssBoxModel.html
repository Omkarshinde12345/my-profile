<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
       #Summary{
        font-size: large;
        padding: 30px;
        width: 200px;
        box-sizing: content-box;
       
       }
    #project{
        font-size: large;
        padding: 30px;
        width: 200px;
        box-sizing: border-box;
        
    }
    </style>
</head>
<body>
    <p id="Summary">Project Section</p>
    <p id="project">Project Section</p>

</body>
</html>
